<h1 mat-dialog-title>Are you sure to delete this user?</h1>


<div mat-dialog-actions style="margin-left: 24%">
        <button type="button" class="btn btn-primary" (click)="onNoClick()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="deleteUser()" style="margin-left: 5px">Delete</button>
</div>
