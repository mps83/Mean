<div class="card" style="width:15%;float: left;margin-left: 2%;margin-right: 2%">
  <div class="card-header" style="background-color: #007bff">
    <h5 class="heading">Add new Users</h5>
  </div>
  <div class="card-body">
      <img class="img" src="../../assets/user.svg" width="40px" height="40px" style="margin-left:7%">
    <button type="button" class="btn btn-primary" style="margin-left:15%">Add User</button>
  </div>
</div>


<div class="card" style="width: 80%;margin-top: 30px">
  <div class="card-header" style="background-color: #007bff">
    <h2 class="heading">Your Friend List</h2>
  </div>
  <div class="card-body">
    <table mat-table [dataSource]="datasource" >

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> <i class="fa fa-trash-o" style="color: red;font-size: 20px" aria-hidden="true"
            (click)="deleteUser(element)"></i>
          <i class="fa fa-pencil-square-o" style="color: #007bff;margin-left: 15px;font-size: 17px" aria-hidden="true"
            (click)="editUser(element)"></i></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
